<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="Upbox">
        <!-- <p>Input here</p> -->
      </div>
      <div class="Downbox">
        <div class="row1">
          <button class="btn2 btn" value="On">On</button>
          <button class="btn2 btn" value="Off">Off</button>
          <button class="btn2 btn" value="/">/</button>
          <button class="btn2 btn" value="-">-</button>
        </div>
        <div class="row2">
          <button class="btn" value="7">7</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="9">9</button>
          <button class="btn2 btn" value="*">X</button>
        </div>
        <div class="row3">
          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="6">6</button>
          <button class="btn2 btn" value="+">+</button>
        </div>
        <div class="row4">
          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
        </div>
        <div class="row5">
          <button class="btn" value=".">.</button>
          <button class="btn" value="0">0</button>
          <button class="btn" value="DEL">DEL</button>
        </div>
        <button class="btn4 btn" value="=">=</button>
      </div>
    </div>
    <!-- <complete></complete> -->
    <script src="index.js"></script>
  </body>
</html>
